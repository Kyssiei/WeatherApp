<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Search bar -->
    <div class="searchBar">
        <h1>Weather App</h1>
        <input type="text">
        <button>Search</button>
    </div>
<!-- Main container -->
    <div class="mainContainer">

        <!-- dashboard -->
        <div class="dashboard">
            <div id="locationBanner">
                <h1>location</h1>
                <img id="weather-icon" src="" alt="">
                <div id="temp"></div>
            </div>

            <!-- hourly forcast display -->
            <div id="hourlyForcast">
                <h3>Hourly Forcast</h3>
            </div>

            <!-- weather info display -->
            <div id="weatherInfo">
                <h3>Weather Info</h3>
            </div>

        </div>

        <!-- side bar -->
        <div class="sideBar">
            <h1>Weekly Forcast</h1>
        </div>
    </div>
</body>
</html>
